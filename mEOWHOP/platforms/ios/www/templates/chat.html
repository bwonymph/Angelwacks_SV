<ion-view title="Chat" id="page9">
  <ion-content padding="false" class=" manual-remove-top-padding has-header" scroll="false">
    <ion-scroll id="chat-container1" class="top-container">
      <ion-list id="chat-list7">
        <ion-item class="item-avatar" id="chat-list-item16" ng-repeat="message in messages">
          <img src="img/Lf9JjbSCWh5lNOyiavlA_images.jpeg">
          <h2>{{message.name}}</h2>
          <p>{{message.text}}</p>
        </ion-item>
      </ion-list>
    </ion-scroll>
    <form id="chat-form9" class="list bottom-form" ng-submit="addMessage()">
      <label class="item item-input" id="chat-input15">
        <span class="input-label">Message</span>
        <input type="text" placeholder="">
      </label>
      <button id="chat-button10" class="button button-positive button-full">Submit</button>
    </form>
  </ion-content>
</ion-view>
