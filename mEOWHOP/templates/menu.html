<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="side-menu21"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="right" id="side-menu21">
    <ion-content padding="true" style="top:0px !important;" class="side-menu-right side-menu-gradient">
      <div class="spacer" style="width: 268px; height: 36px;"></div>
      <div class="profile-image">
        <img src="img/3Kt3RWzS1WaapT9cc15K_ScreenShot2017-07-29at3.59.34PM.png" style="display: block; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <h3 id="menu-heading1" style="color:#FAF2F2;font-weight:300;text-align:center;">{{userData.name}}</h3>
      <div class="spacer" style="width: 268px; height: 26px;"></div>
      <ion-list id="menu-list1" class="manual-list-fullwidth">
        <ion-item class="item-icon-left side-menu-item" id="menu-list-item1" ui-sref="menu.profile()" menu-close="" active-page-highlight="">
          <i class="icon ion-ios-person-outline"></i>Profile</ion-item>
        <ion-item class="item-icon-left side-menu-item" id="menu-list-item4" ui-sref="menu.chat()" menu-close="" active-page-highlight="">
          <i class="icon ion-chatboxes"></i>Chat Groups</ion-item>
        <ion-item class="item-icon-left side-menu-item" id="menu-list-item9" ui-sref="menu.chat()" menu-close="" active-page-highlight="">
          <i class="icon ion-cash"></i>Pay Rent / Ultilities</ion-item>
      </ion-list>
      <button id="menu-button5" ng-click="logout()" class="button button-positive button-block">Logout</button>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
