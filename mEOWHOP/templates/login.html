<ion-view title="Login" hide-nav-bar="true" hide-back-button="true" nav-transition="none" id="page4">
  <ion-content padding="false" style="background: url(img/iw205hgRQ0S2DJqKmqQr_be1a87_72daef73027f46c0a83bc2b458e75063-mv2.jpg) no-repeat center;background-size:cover;" class=" manual-remove-top-padding" scroll="false">
    <form id="login-form1" class="list center-form">
      <div>
        <img src="img/j04dC6mTqOAahr3mxzBY_1231685181976036648swalko_EMS_emergency_medical_service_logo.svg" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <ion-list id="login-list2">
        <label class="item item-input top-input" id="login-input1">
          <span class="input-label">Email</span>
          <input type="text" placeholder="xxxx@gmail.com" ng-model="data.email">
        </label>
        <label class="item item-input bottom-input" id="login-input2">
          <span class="input-label">Password</span>
          <input type="password" placeholder="*******" ng-model="data.password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a ui-sref="menu.meowtest()" id="login-button1" ng-click="login()" class="button button-calm button-block">Log in</a>
      <a ui-sref="menu.signUp()" id="login-button2" class="button button-light button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
